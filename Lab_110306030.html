<body>
	<h1>Feedback form</h1>
	<form>
	<p>Please fill out this form to help us improve our site</p>
	<label>Name:
		<input type="text" name="name" size="25"><br>
	</label>
	<p>Comments:</p>
	<textarea rows="6" cols="50">Enter comments here:
	</textarea><br>
	<label>Email address:
		<input type="text" name="name" size="25">
	</label>
	<p><strong>Things you liked:</strong></p>
		<input type="checkbox" name="Data1" >Site design
		<input type="checkbox" name="Data1" >Links
		<input type="checkbox" name="Data1" >Ease of use
		<input type="checkbox" name="Data1" >Images
		<input type="checkbox" name="Data1" >Source code
	<p><strong>How did you get to our site?:</strong></p>
		<input type="radio" name="Data2">Search engine

		<input type="radio" name="Data2">Reference in a book
		<input type="radio" name="Data2">Other<br>
	<select name = Data3>
		<option value="Amazing">Amazing</option>
		<option value="Good">Good</option>
		<option value="So so">So so</option>
		<option value="Bad">Bad</option>
	</select><br>
	<input type="submit" name="Submit">
	<input type="reset" name="Reset">
	</form>
